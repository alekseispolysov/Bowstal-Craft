{% extends 'mainapp/base_template.html' %}
{% load crispy_forms_tags %}

{% block content %}


<article class="article-system" id="article-system">
	<div class="container-fluid pb-4 pt-3">
		<div class="row">
			 <div class="col-sm-5 mx-auto m-2 p-3 mb-3 border article-system-bg-white">
			 	<hr>
				<!-- {% if next %}
				    {% if user.is_authenticated %}
				    <p>Your account doesn't have access to this page. To proceed,
				    please login with an account that has access.</p>
				    {% else %}
				    <p>Please login to see this page.</p>
				    {% endif %}
				{% endif %} -->			 	
				<h2 class="text-primary text-center">Login</h2>
					<form method="POST">
					  {% csrf_token %}
					  {{form|crispy}}
					  <input type="hidden" name="next" value="{{ next }}">
					  	<div class="mt-3">
					  		<button type="submit" class="btn btn-primary text-end">Login</button>
						</div>
					</form>
				<hr>
				<br>
				Haven't got an account? <span class="float-end">Forgot a password?</span><br> 
				<a href="{% url 'authentication:register-new-user-page' %}">Login</a>
				<a class="float-end" href="{% url 'authentication:reset_password' %}">Reset password</a>		
		</div>
	</div>
</article>
{% endblock %}
