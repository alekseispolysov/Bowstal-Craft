{% extends 'mainapp/base_template.html' %}
{% load crispy_forms_tags %}

{% block content %}


<article class="article-system">
	<div class="container-fluid">
		<div class="row">
			 <div class="col-sm-5 mx-auto m-2 p-3 border article-system-bg-white">
			 	<hr>
				<h2 class="text-primary text-center">Registration</h2>
					<form method="POST">
					  {% csrf_token %}
					  {{form|crispy}}
					  
					  	<div class="mt-3">
					  		<button type="submit" class="btn btn-primary text-end">Sign Up</button>
						</div>
					</form>
				<hr>
				Already have an account?<br>
				<a href="{% url 'authentication:login' %}">Sign In</a>
		</div>
	</div>
</article>
{% endblock %}
