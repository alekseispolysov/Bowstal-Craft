{% load static from static %}
<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" type="image/ico" href="{% static 'favicon.ico' %}"/>
	<title>BowStalCraft</title>
	<!-- Bootstrap css -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<!-- Server Styles -->
	<link rel="stylesheet" type="text/css" href="{% static 'css/stylesheet.css' %}">
	<!-- jQuery connect -->
	<script type="text/javascript" src="{% static 'javascript/jQuery.js' %}"></script>
	
	<!-- cookie plugin include -->
	<script src="{% static 'javascript/cookie/jquery.cookie.js' %}"></script>
	<!-- mdb bootstrap -->

	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.16/css/mdb.min.css" rel="stylesheet">

	<!-- awesomefonts stylesheet -->

	<link href="{% static 'awesomefonts/css/all.css' %}" rel="stylesheet">

	<!--  my js -->
	<script type="text/javascript" src="{% static 'javascript/javascript.js' %}"></script>
	<!-- ck editor 5 -->
	<!-- <script src="{% static 'ckeditor/ckeditor.js' %}"></script> -->
</head>
<body>

	{% include 'mainapp/navbar.html' %}

	{% url 'mainapp:home-page' as url_home %}

	{% if request.path != url_home %}

	<div class="blank-container">
		
	</div>

	{% endif %}

	
	
	<!-- loading messages here -->
	{% include 'mainapp/messages.html' %}

	{% block content %}

	

	{% endblock %}


	{% include 'mainapp/footer.html' %}
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
	<!-- Material Design for Bootstrap -->
  	 <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.16/js/mdb.min.js"></script>
</body>
</html>
