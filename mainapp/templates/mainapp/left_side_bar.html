<div class="col-md-3">
	<div class="card card-body phone-hide sticky-sidebar">
		{% url 'mainapp:news-page' as url_news %}
		{% if request.get_full_path == url_news %}
		<h2>Post History</h2>
		<hr>
		
		<ul>
			{% for post in object_list %}
			<li><a href="{% url 'mainapp:post-detail' post.id %}">{{ post.name }}</a></li>
			{% endfor %}
		</ul>
		<hr>
		<a class="btn btn-primary" href="{% url 'mainapp:news-all' %}">Show all</a>
		{% else %}
		<h2>News navigation</h2>
		<hr>
		<a class="btn btn-primary" href="{% url 'mainapp:news-page' %}">News page</a>
		<a href="{{request.META.HTTP_REFERER}}" class="btn btn-warning">Go back</a>
		{% endif %}
	</div>
</div>
